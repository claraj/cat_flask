{% extends "base.html" %}

{% block content %}

<h1>Give Me A Random Cat</h1>

<h2>Category of Cat</h2>

<form action="/get-cat" method="GET">  <!-- Will make a request to the URL /get-cat. For the dev server, http://127.0.0.1/get-cat -->

  <select name="category">  
   <!-- this will include a parameter category=hats or category=space or whatever the user chose as part of the request  -->
    <option value="boxes">boxes</option>
    <option value="sunglasses">sunglasses</option>
    <option value="hats">hats</option>
    <option value="sinks">sinks</option>
    <option value="space">space</option>  
  </select>

  <input type="submit" value="GO"/>

</form>

{% endblock %}
